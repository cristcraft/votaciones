<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>
<body>

    <div class="btn d-flex justify-content-evenly m-4">
        <button onclick="calcUmbral()" class="btn btn-primary">Calcular Ubral</button>
        <button onclick="calcCifraRepartidora()" class="btn btn-primary">Calcular Curules</button>
    </div>

    <div class="resultado d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;" id="resultado">
        
        <div class="table w-50">
            <table id="table" class="table table-striped text-center" style="width:100%">
                <thead>
                    <h1 class="text-center">Resultados</h1>
                    <tr class="bg-primary text-white">
                        <th scope="col">
                            Nombre Del Partido
                        </th>
                        <th scope="col">
                            Total de Votos
                        </th>
                        <th scope="col">
                            Total de Curules
                        </th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="datos"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#table').DataTable({
            pageLength: 10,
            lengthMenu: [
                [5, 10, 20, -1],
                [5, 10, 20, 'Todos']
            ]
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="./scripts.js"></script>
    <script src="./resultado.js"></script>
</body>
</html>
